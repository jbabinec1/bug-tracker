

<div class="bug-details-container">
    <br>
    <div class="top-details-nav-container"> 
    <div class="button-container"> 
      <div class="issue-btn"> <button class="back" mat-raised-button color="primary" routerLink="/list">Back</button> </div> <!--table-header-->

     
      </div> <!--button container end-->
    </div>

    <div class="details-contain">  
  
    <div class="outer-inner-container"> 
    <div class="inner-details-container"> 
    <div class="header-container"> <h1 class="issue-title"> <span> {{bugData?.title}} </span></h1>  
  </div>
  <div class="reporter-type-container">  <p class="reporter">  reported by {{ bugData?.reporter  }} </p>  
  <div class="type-container"> <span style="padding-right:25px;"> {{ bugData?.type  }}  </span> <span> {{ bugData?.status }}  </span>    </div>
  
  </div>

     <mat-divider></mat-divider>
    <div class="content-body"> {{ bugData?.description }}  </div>
    </div>
    </div>

<mat-divider> </mat-divider>

<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Write comment</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createComment" class="create-comment">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Reporter" formControlName="reporter" #reporter>

      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Description" formControlName="description" #description>
      </mat-form-field>
   

      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addComment(reporter.value, description.value)" [disabled]="createComment.pristine || createComment.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>

  </div>

</div>
