<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Create A New Bug</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Bug Title" formControlName="title" #title>
  
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Reporter" formControlName="reporter" #reporter>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Severity" formControlName="severity" #severity>
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Status" formControlName="status" #status>
              <mat-option value="Open">Open</mat-option>
              <mat-option value="Progress">Progress</mat-option>
              <mat-option value="Closed">Closed</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="addBug(title.value, reporter.value, description.value, severity.value, status.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
