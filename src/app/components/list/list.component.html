

<div style="text-align: center;"> 
    
    
    <!---- <h2 style="padding-top:20px">List bugs here </h2>
      
      <p> <b>Severity: </b> <span> {{bugData[0]?.test}} </span>  </p> -->
  
  
  
      <div class="bug-list-container">
          <br>
          <mat-card>
           <div class="table-header"> <button class="new-issue" mat-raised-button color="primary" routerLink="/create">Create New Issue yoo dood</button> </div>
            <br><br>
            <mat-divider></mat-divider>
            <br>
            <table class="table" mat-table [dataSource]="bugData">
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td> 
              </ng-container>
        
              <ng-container matColumnDef="reporter">
                <th mat-header-cell *matHeaderCellDef> Reporter </th>
                <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
              </ng-container>
        
              <ng-container matColumnDef="severity">
                <th mat-header-cell *matHeaderCellDef> Severity </th>
                <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
              </ng-container>
        
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
        
          
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
                <td mat-cell *matCellDef="let element" class="mat-column-right">

                  <button mat-button color="primary" routerLink="details" (click)="detailsBug(element._id)">Details</button>
                  <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
                  
                </td>
              </ng-container>


        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card>
        </div>
  
  
      </div>
