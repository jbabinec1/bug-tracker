

<div style="text-align: center;"> 
    
    
    <!---- <h2 style="padding-top:20px">List bugs here </h2>
      
      <p> <b>Severity: </b> <span> {{bugData[0]?.test}} </span>  </p> -->
  
  
  
      <div class="bug-list-container">
          <br>
          <mat-card>

           <div class="form-container"> 
           
        <input class="input" (keyup)="applyFilter($event.target.value)" placeholder="search issue">
        <div class="button-container"> 
           <div class="issue-btn"> <button class="new-issue" mat-raised-button color="primary" routerLink="/create">Create A Ticket</button> </div> <!--table-header-->

          
           </div> <!--button container end-->

          </div>


            <br><br>
            <mat-divider></mat-divider>
            <br>
            <table class="table" mat-table [dataSource]="bugData">
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Summary</th>
                <td mat-cell *matCellDef="let element"> <a routerLink="/details" routerLinkActive="active" (click)="detailsBug(element._id)"> {{element.title}}  </a> </td> 
              </ng-container>


              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>


              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Created </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

        
              <ng-container matColumnDef="reporter">
                <th mat-header-cell *matHeaderCellDef> Reporter </th>
                <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
              </ng-container>
        
        
          
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
                <td mat-cell *matCellDef="let element" class="mat-column-right">

                  <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>

                  
                </td>
              </ng-container>


        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card>
        </div>
  
  
      </div>
